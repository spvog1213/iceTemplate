<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <title>모둠 붙임딱지</title>

  <link rel="stylesheet" type="text/css" href="css/sticker.css" />    
  <script src="js/sticker.js"></script>
</head>

<body>
  <div id="container" class="quizContainer">
    <div class="selectNum">
      <p>모둠 수를 선택하세요.</p>
      <div class="viewSelectNum js-viewSelectNum">2</div>
      <div class="selectBtn js-selectBtn">
        <div class="arrow js-arrow"></div>
      </div>
      <!--// selectBtn -->

      <div class="num_img js-num_img">
        <div class="num_wrap js-num_wrap">
          <div class="select">2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
        <!--// num_wrap -->
      </div>
      <!--// num_img -->

      <span class="resetBtn js-resetBtn"></span>
    </div>
    <!--// selectNum -->

    <div class="infoBtn js-infoBtn"></div>
    <div class="infoImg js-infoImg"></div>

    <div class="plate plate2 js-plate">
      <div class="plate_1">
        <div class="orderBox">
          <div class="order">1</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="0"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_1 -->

      <div class="plate_2">
        <div class="orderBox">
          <div class="order">2</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="1"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_2 -->

      <div class="plate_3">
        <div class="orderBox">
          <div class="order">3</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="2"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_3 -->

      <div class="plate_4">
        <div class="orderBox">
          <div class="order">4</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="3"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_4 -->

      <div class="plate_5">
        <div class="orderBox">
          <div class="order">5</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="4"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_5 -->

      <div class="plate_6">
        <div class="orderBox">
          <div class="order">6</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="5"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_6 -->

      <div class="plate_7">
        <div class="orderBox">
          <div class="order">7</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="6"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_7 -->

      <div class="plate_8">
        <div class="orderBox">
          <div class="order">8</div>
          <div class="score js-score">0</div>
        </div>
        <!--// orderBox -->

        <div class="target js-dropObj" data-drop="0" data-drop-index="7"></div>
        <div class="dish"></div>
      </div>
      <!--// plate_8 -->
    </div>
    <!--// plate -->

    <div class="dragBox">
      <div class="drag animal1 js-dragObj"></div>
      <div class="drag animal2 js-dragObj"></div>
      <div class="drag animal3 js-dragObj"></div>
      <div class="drag animal4 js-dragObj"></div>
    </div>
    <!--// dragBox -->
  </div>
  <!--// container -->
</body>

</html>
