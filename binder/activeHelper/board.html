<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Active Helper</title>
  <link rel="stylesheet" href="css/board.css">
  <script src="js/board.js"></script>


</head>

<body>

  <div id="bgContainer" class="bgContainer">
    <div class="title">내용을 입력해 주세요.</div>

    <div class="btn_wrap">
      <div class="clear_btn hover"></div>
      <div class="draw_area">
        <div class="current_color hover"></div>
        <div class="color_btn hover drop_btn"></div>
        <ul class="color_wrap">
          <li class="color_1 hover"></li>
          <li class="color_2 hover"></li>
          <li class="color_3 hover"></li>
          <li class="color_4 hover"></li>
          <li class="color_5 hover"></li>
          <li class="color_6 hover"></li>
        </ul>

        <div class="current_stroke hover"></div>
        <div class="stroke_btn hover drop_btn"></div>
        <ul class="stroke_wrap">
          <li class="stroke_1 hover"></li>
          <li class="stroke_2 hover"></li>
          <li class="stroke_3 hover"></li>
          <li class="stroke_4 hover"></li>
        </ul>

        <div class="erase_btn hover"></div>
      </div>
      <div class="write_area">
        <div class="current_color hover"></div>
        <div class="color_btn hover drop_btn"></div>
        <ul class="color_wrap">
          <li class="color_1 hover"></li>
          <li class="color_2 hover"></li>
          <li class="color_3 hover"></li>
          <li class="color_4 hover"></li>
          <li class="color_5 hover"></li>
          <li class="color_6 hover"></li>
        </ul>

        <div class="current_size hover"></div>
        <div class="size_btn hover drop_btn"></div>
        <ul class="size_wrap">
          <li class="size_1 hover"></li>
          <li class="size_2 hover"></li>
          <li class="size_3 hover"></li>
          <li class="size_4 hover"></li>
          <li class="size_5 hover"></li>
        </ul>

        <div class="current_style hover"></div>
        <div class="style_btn hover drop_btn"></div>
        <ul class="style_wrap">
          <li class="style_1 hover"></li>
          <li class="style_2 hover"></li>
        </ul>

        <div class="bold_btn hover"></div>
      </div>
    </div>

    <textarea></textarea>
    <canvas id="myCanvas" data-role="drawing" class="hide"
      style="opacity:1; margin-left:64px ; margin-top:134px; position: absolute;" width="1792"
      height="866"></canvas>
  </div>

</body>

</html>
