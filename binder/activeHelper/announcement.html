<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
	<title>발표 도우미</title>
	<link rel="stylesheet" href="../../include/css/style.css">
	<link rel="stylesheet" href="css/announcement.css">
	<script src="js/announcement.js"></script>
	<script src="js/xlsx.full.min.js"></script>

<body>
	<div id="container">
		<div class="title">
			<p>발표 도우미</p>
		</div>
		<div class="top">
			<label for="upload_xlsx" class="upload">
				학급 명단 불러오기
			</label>
			<button class="download">양식 내려받기</button>

			<input type="file" class="upload_xlsx" id="upload_xlsx">

		</div>
		<div class="tab">
			<button class="tabBtn on">전체에서 뽑기</button>
			<button class="tabBtn">모둠에서 뽑기</button>
			<button class="tabBtn">임시 모둠 만들기</button>
		</div>
		<div class="content">
			<div class="cont1 on">
				<div class="selectBox">
					<p>발표자 <input class="inputbox" type="text">명 뽑기 <button class="js-select select"></button></p>
				</div>
				<div class="boxWrap"></div>


			</div>
			<div class="cont2">
				<div class="selectBox">
					<p>모둠마다 발표자 <input class="inputbox" type="text">명씩 뽑기 <button class="js-select select"></button></p>					
				</div>
				<div class="boxWrap"></div>

			</div>
			<div class="cont3">
				<div class="selectBox">
					<p><input class="inputbox" type="text"> 개의 임시 모둠 만들기 <button class="js-select select"></button></p>
					<p class="choice">모둠마다 발표자 <input class="inputbox" type="text">명씩 뽑기 <button class="js-select select"></button></p>
				</div>
				<div class="boxWrap"></div>

			</div>
		</div>
	</div>
</body>


</html>
