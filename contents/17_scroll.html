<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <title>scroll</title>
  <link rel="stylesheet" href="../include/css/style.css">
  <link rel="stylesheet" href="../include/css/slider.css">
  <link rel="stylesheet" href="../include/css/scroll.css">
  <link rel="stylesheet" href="../include/css/quiz.css">
  <script src="../include/js/pageManager.js"></script>
</head>

<body>
  <!-- scroll 속성
        attribute name
        data-scroll-idx: 동일한 컨테이너라면 같아야 합니다.
        data-scroll-opts:
          - horizontal: 가로 모드
          - dragMove: 누른 뒤 이동
          - btnMove: 클릭했을 때 이동합니다  data-btn-move로 이동할 스크롤top값을 적어줄 수 있습니다.
        data-btn-move : 버튼을 눌렀을 때 이동할 scrollTop 값을 적을 수 있습니다.
        -->
  <div class="wrap js-scale">
    <main>
      <section class="menuContainer olive">
        <button class="js-sliderBtn selected" data-sld-idx="1" data-sld-cont="1"></button>
        <button class="js-sliderBtn" data-sld-idx="1" data-sld-cont="2"></button>
        <button class="js-sliderBtn" data-sld-idx="1" data-sld-cont="3"></button>
        <button class="js-sliderBtn" data-sld-idx="1" data-sld-cont="4"></button>
      </section>
      <section class="contents">
        <div class="js-slider sliderContainer" data-sld-idx="1">
          <ul class="sliderContentContainer">
            <li class="js-sliderContent sliderContent selected" data-sld-cont="1">
              <!--- js-scrollContainer : 제일 상위 앨리먼트 (data-scroll-idx가 동일해야 함) --->
              <div class="js-scrollContainer scrollContainer" data-scroll-idx="0">
                <!--- js-scrollBox : overflow hideen을 사용할 곳 (data-scroll-idx가 동일해야 함) --->
                <div class="js-scrollBox scrollBox" data-scroll-idx="0">
                  <div class="js-quizContainer quizContainer" data-quiz-type="dragdrop"
                    data-quiz-opts="autoChangeButton" data-quiz-try="1" data-quiz-name="dragdropQuiz">
                    <!--- js-quizItem : data-type="drop" 이면 drag가 들어올 공간 (data-idx가 동일해야 함) --->
                    <div class="js-quizItem droparea" data-type="drop" data-idx="1"><span>TYPE 1</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="2"><span>TYPE 2</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="3"><span>TYPE 3</span></div>
                    <!--- dragItemBox | js-quizItem : data-type="drag"가 들어갈 부모 앨리먼트 --->
                    <div class="dragItemBox">
                      <!--- js-quizItem : data-type="drag" 는 클릭할 시 클론이 만들어지며 원래 아이템은 숨김처리 된다. --->
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="1">TYPE 1</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="2">TYPE 2</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="3">TYPE 3</div>
                    </div>
                    <!--- //dragItemBox --->
                    <button class="js-answerBtn answerBtn quizButton"></button>
                    <button class="js-redoBtn redoBtn quizButton"></button>
                  </div>
                </div> <!--// scrollBox -->
              </div> <!--// scrollContainer -->
            </li>
            <li class="js-sliderContent sliderContent" data-sld-cont="2">
              <div class="js-scrollContainer scrollContainer" data-scroll-idx="1" data-scroll-opt="horizontal">
                <div class="js-scrollBox scrollBox" data-scroll-idx="1">
                  <div class="js-quizContainer quizContainer" data-quiz-type="dragdrop"
                    data-quiz-opts="autoChangeButton" data-quiz-try="1" data-quiz-name="dragdropQuiz">
                    <!--- js-quizItem : data-type="drop" 이면 drag가 들어올 공간 (data-idx가 동일해야 함) --->
                    <div class="js-quizItem droparea" data-type="drop" data-idx="1"><span>TYPE 1</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="2"><span>TYPE 2</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="3"><span>TYPE 3</span></div>
                    <!--- dragItemBox | js-quizItem : data-type="drag"가 들어갈 부모 앨리먼트 --->
                    <div class="dragItemBox">
                      <!--- js-quizItem : data-type="drag" 는 클릭할 시 클론이 만들어지며 원래 아이템은 숨김처리 된다. --->
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="1">TYPE 1</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="2">TYPE 2</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="3">TYPE 3</div>
                    </div>
                    <!--- //dragItemBox --->
                    <button class="js-answerBtn answerBtn quizButton"></button>
                    <button class="js-redoBtn redoBtn quizButton"></button>
                  </div>
                </div> <!--// scrollBox -->
              </div> <!--// scrollContainer -->
            </li>
            <li class="js-sliderContent sliderContent" data-sld-cont="3">
              <div class="js-scrollContainer scrollContainer" data-scroll-idx="2" data-scroll-opt="dragMove">
                <div class="js-scrollBox scrollBox" data-scroll-idx="2">
                  <div class="js-quizContainer quizContainer" data-quiz-type="dragdrop"
                    data-quiz-opts="autoChangeButton" data-quiz-try="1" data-quiz-name="dragdropQuiz">
                    <!--- js-quizItem : data-type="drop" 이면 drag가 들어올 공간 (data-idx가 동일해야 함) --->
                    <div class="js-quizItem droparea" data-type="drop" data-idx="1"><span>TYPE 1</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="2"><span>TYPE 2</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="3"><span>TYPE 3</span></div>
                    <!--- dragItemBox | js-quizItem : data-type="drag"가 들어갈 부모 앨리먼트 --->
                    <div class="dragItemBox">
                      <!--- js-quizItem : data-type="drag" 는 클릭할 시 클론이 만들어지며 원래 아이템은 숨김처리 된다. --->
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="1">TYPE 1</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="2">TYPE 2</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="3">TYPE 3</div>
                    </div>
                    <!--- //dragItemBox --->
                    <button class="js-answerBtn answerBtn quizButton"></button>
                    <button class="js-redoBtn redoBtn quizButton"></button>
                  </div>
                </div> <!--// scrollBox -->
              </div> <!--// scrollContainer -->
            </li>
            <li class="js-sliderContent sliderContent" data-sld-cont="4">
              <div class="js-scrollContainer scrollContainer" data-scroll-idx="3" data-scroll-opt="btnMove"
                data-btn-move="0, 50, 200, 640">
                <div class="js-scrollBox scrollBox" data-scroll-idx="3">
                  <div class="js-quizContainer quizContainer" data-quiz-type="dragdrop"
                    data-quiz-opts="autoChangeButton" data-quiz-try="1" data-quiz-name="dragdropQuiz">
                    <!--- js-quizItem : data-type="drop" 이면 drag가 들어올 공간 (data-idx가 동일해야 함) --->
                    <div class="js-quizItem droparea" data-type="drop" data-idx="1"><span>TYPE 1</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="2"><span>TYPE 2</span></div>
                    <div class="js-quizItem droparea" data-type="drop" data-idx="3"><span>TYPE 3</span></div>
                    <!--- dragItemBox | js-quizItem : data-type="drag"가 들어갈 부모 앨리먼트 --->
                    <div class="dragItemBox">
                      <!--- js-quizItem : data-type="drag" 는 클릭할 시 클론이 만들어지며 원래 아이템은 숨김처리 된다. --->
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="1">TYPE 1</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="2">TYPE 2</div>
                      <div class="js-quizItem dragItem" data-type="drag" data-idx="3">TYPE 3</div>
                    </div>
                    <!--- //dragItemBox --->
                    <button class="js-answerBtn answerBtn quizButton"></button>
                    <button class="js-redoBtn redoBtn quizButton"></button>
                  </div>
                </div> <!--// scrollBox -->
              </div> <!--// scrollContainer -->
            </li>
          </ul>
        </div>
      </section>
      <div class="js-quizAlert quizAlert">
        <div class="solve"></div>
        <div class="correct"></div>
        <div class="first"></div>
        <div class="second"></div>
        <div class="answer"></div>
        <div class="example"></div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loop(() => pageManager.scroll).then((scroll) => { //모든 scrollContainer 불러오기
        console.log(scroll)
      });

      pageManager.getScrollByIndex('3').callback = {
        scroll: (media, scrollTop) => {
          // console.log('scroll');
          console.log(scrollTop);
        },
        startPos: (media) => {
          // console.log('startPos');
        },
        endPos: (media) => {
          // console.log('endPos');
        },
      };

      pageManager.getScrollByIndex('0').moveScroll(550);
    });
  </script>
</body>

</html>
