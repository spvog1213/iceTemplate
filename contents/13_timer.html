<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <title>timer</title>
  <link rel="stylesheet" href="../include/css/style.css">
  <link rel="stylesheet" href="../include/css/timer.css">
  <script src="../include/js/pageManager.js"></script>
</head>
<!-- class 및 attribute
* class
- js-timer: timer를 사용할 요소에 추가합니다.

* attribute
- data-timer-time: timer 시간 설정 (60: 60초 / 120: 120초)
- data-timer-type: timer 타입 설정 (horizon: 가로 / vertical: 세로)
-->

<body>
  <div class="wrap">
    <main>
      <section class="contents">
        <div class="js-timer timer horizon" data-timer-time="10" data-timer-type="horizon"></div>
        <div class="js-timer timer vertical" data-timer-time="10" data-timer-type="vertical"></div>
      </section>
    </main>
  </div>
  <script>
    // timer callback function
    document.addEventListener('DOMContentLoaded', () => {
      loop(() => initTimer).then((initTimer) => {
        // horizon timer 실행
        const timerhorizon = initTimer(getEl(`.js-timer[data-timer-type="horizon"]`)[0], () => console.log('time horizon over'));
        timerhorizon.start();

        // vertical timer 실행
        const timervertical = initTimer(getEl(`.js-timer[data-timer-type="vertical"]`)[0], () => console.log('time vertical over'));
        timervertical.start();
      });
    });
  </script>
</body>

</html>
